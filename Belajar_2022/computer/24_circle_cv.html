<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .circle {
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background: red;
            position: absolute;
            animation: roundcircle 5s infinite;
            animation-direction: alternate;
        }

        @keyframes roundcircle {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background: red;
                left: 300px;
                top: 0px;
            }

            50% {
                background: red;
                left: 300px;
                top: 300px;
            }

            75% {
                background: red;
                left: 0px;
                top: 300px;
            }

            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
