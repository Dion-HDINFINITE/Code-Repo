<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: separate;
        }

        .team {
            width: 280px;
            text-align: center;
            background-color: darkturquoise;
        }

        .teams {
            text-align: center;
            background-color: yellow;
        }

        .w {
            text-align: center;
            background-color: lawngreen;
            width: 120px;
        }

        .l {
            text-align: center;
            background-color: red;
            width: 120px;
        }

        .num {
            text-align: center;
            background-color: deeppink;
        }

        .or {
            text-align: center;
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <h1>
        Basketball Scoreboard <hr>
    </h1>

    <table>
        <thead>
            <tr>
                <th class="teams">
                    Team
                </th>

                    YOOOO U ACTUALLY WIN
                </th>
                <th class="l">
                    BRUH HERE TAKE AN L
                </th>
                <th class="or">origin</th>
            </tr>
            <tr>
                <td class="team">
                    THE HOLMEES SQUAD
                </td>
                <td class="num">
                    69
                </td>
                <td class="num">
                    0
                </td>
                <th rowspan="2", class="or">
                    IGS
                </th>
            </tr>
            <tr>
                <td class="team"> THE GIGA CHADS</td>
                <td class="num">6</td>
                <td class="num">9</td>
            </tr>
            <tr>
                <td class="team">
                    THE BETAS
                </td>
                <td class="num">
                    0
                </td>
                <td class="num">
                    100
                </td>
                <th rowspan="2", class="or">
                    KUMBANG
                </th>
            </tr>
            <tr>
                <td class="team"> THE LOSERS </td>
                <td class="num">1</td>
                <td class="num">99</td>
            </tr>
        </thead>
    </table>
</body>
</html>
