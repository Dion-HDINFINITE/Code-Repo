<head>

    <title>DIV BOX</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        div {
            width: 20%;
            height: 80px;
            border: 5px solid black;
            font-weight: bold;
            text-align: center;
            margin: 70px;
            padding: 80px;
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;

        }

        div#d1 {
            background-color: aqua;
            float: left;
        }

        div#d2 {
            background-color: red;
            float: left;
        }

        div#d3 {
            background-color: purple;
            float: left;
        }

        div#d4 {
            background-color: orange;
            float: left;
        }

        div#d1:hover {
           
            background-color: brown;
        }

        div#d2:hover {
           
           background-color: brown;
       }

       div#d3:hover {
           
           background-color: brown;
       }

           background-color: brown;
       }


    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
</body>
</html>
