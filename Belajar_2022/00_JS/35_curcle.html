<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Circle</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="background-color:gray;"></canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        function circle(xp, yp, start, stop, n, direction){
            ctx.beginPath();
            ctx.arc(xp, yp, start, stop, n*Math.PI, direction);
            ctx.closePath();
            ctx.stroke();
        }

        ctx.strokeStyle = "Purple";
        ctx.fillStyle = "Purple";

        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2*Math.PI, false);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(50, 50, 30, 0, Math.PI, true);
        ctx.stroke();
        // ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI, false);
        ctx.stroke();
        // ctx.fill();

    </script>   
</body>
</html>
