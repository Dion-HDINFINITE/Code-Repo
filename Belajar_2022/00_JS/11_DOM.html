<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
</head>
<body>

		document.getElementById('main-heading').innerHTML = newText;
	</script>
