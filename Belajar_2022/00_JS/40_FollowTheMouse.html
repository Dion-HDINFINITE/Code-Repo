<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="background-color: grey ;"></canvas>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript">

        let canvas = $("#canvas");
        let ctx = canvas[0].getContext('2d');

        let mouseX = 0;
        let mouseY = 0;

        let easing = 0.01;
        let finalX = 0;
        let finalY = 0;


        function circle(x, y, radius, color, isFilled) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2*Math.PI, false);
            ctx.stroke();
            if (isFilled) {
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        canvas.mousemove ( function (event){
            console.log(event.pageX, event.pageY);
            mouseX = event.pageX;
            mouseY = event.pageY;
        })

        setInterval(() => {
            let targetX = mouseX;
            let targetY = mouseY;

            finalX += (targetX - finalX) * easing;
            finalY += (targetY - finalY) * easing;

            ctx.clearRect(0, 0, canvas[0].width, canvas[0].height);
            circle(mouseX, mouseY, 10, "Purple", true);
        }, 30)

    </script>
</body>
</html>
