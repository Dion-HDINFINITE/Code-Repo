<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Javascript</title>
</head>
<body>
    <h1></h1>
    <script type="text/javascript">
        var words = [
            "antidisestablishmentarianism",
            "pneumonoultramicroscopicsilicovolanioosis",
            "dog",
            "cat",
            "cow",
            "exhaust",
            "yourmom",
            "yourdadleftforsomemilk",
            "failure",
            "emotionaldamage",
            "iwillsendyoutojesus",

        ];

        var randomWord = words[Math.floor(Math.random() * words.length)];

        var answerArray = [];

        for (var i = 0; i < randomWord.length; i++){
            answerArray[i] = "_";
        }

        var remainingLetters = randomWord.length;
        console.log(randomWord);
        while (remainingLetters){
            alert(answerArray.join(" "));

            var guess = prompt("Guess a letter ... ").toLowerCase()

            if (guess == null){
                break;
            } else if (guess.length != 1){
                alert("Please enter a single letter!");
            } else{
                for (var  i = 0; i < randomWord.length; i++){
                    if (randomWord[i] === guess){
                        answerArray[i] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert("Good Job... the answer was "+ randomWord);




    </script>
</body>
</html>
