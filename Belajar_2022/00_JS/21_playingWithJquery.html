<html>

	<title>Playing with Jquery</title>
</head>
<body>
	<h1 id="main-heading">Hello World!</h1>

	<!-- ordered list -->
	<ol>

	</ol>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		let newText = prompt("New text please : ")
		$("#main-heading").text(newText);

		let newParagraph = "<p>I Love Javascript</p>";

		$("body").append(newParagraph);

		let hobby = prompt("Tell me your hobbies ... (type stop to stop asking)")
		while (hobby !== "stop") {
			$('ol').append(`<li>${hobby}</li>`);
			hobby = prompt("Tell me your hobbies ... (type stop to stop asking)")
		}


	</script>
