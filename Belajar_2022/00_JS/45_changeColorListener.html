<!-- 
https://developer.mozilla.org/en-US/docs/Web/API/Window/DOMContentLoaded_event
 menyelesaikan pengiriman element HTML (pembentukan page) terlebih dahulu 
 baru dijalankan function yang ada didalamnya
 -->
 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Change Color</title>
 	<script type="text/javascript">

 		document.addEventListener('DOMContentLoaded', () => {

	 		document.querySelector("#red").onclick = () => {
				document.querySelector("#header").style.color = "red";
			}

			document.querySelector("#green").onclick = () => {
				document.querySelector("#header").style.color = "green";
			}

			document.querySelector("#blue").onclick = () => {
				document.querySelector("#header").style.color = "blue";
			}	


 		})
		

	</script>
 </head>
 <body>
 	<h1 id="header">Hello .....</h1>
	<button id="red">Red</button>
	<button id="green">Green</button>
	<button id="blue">Blue</button>

	
 </body>
 </html>
