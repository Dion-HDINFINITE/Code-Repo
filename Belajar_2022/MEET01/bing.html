<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body{
            background: url(https://wallpaperaccess.com/full/211836.jpg);
            height: 120vh;
        }

        img {
            width: 40%;
            height: 30%;
            display: flex;
            margin-left: 30%;
            margin-top: 10%;
            margin-bottom: 2rem;
        }

        img > .tele {
            position: fixed;
        }

        form > #submit-task {
            color: blue;
        }

        form > #entry-task {
            height: 2rem;
            width: 40%;
            margin-left: 1rem;
            border: royalblue 3px solid;
            border-radius: 1rem;
        }
        h2 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        form{
            text-align: center;
        }

        ul{
            text-align: center;
            list-style: none;
            background-color: white;
            margin-left: 22rem;
            margin-right: 22rem;
            border: black 1px solid;
        }

        hr {
            margin-left: 21rem;
            margin-right: 21rem;
            border: silver 1px solid;
        }

        .circle {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 25px;
        background-color: rgb(23, 201, 237);
        position: fixed;
        bottom: 50px;
        right: 50px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#submit-task").disabled = true;
            document.querySelector("#entry-task").onkeyup = function () {
                if (document.querySelector("#entry-task").value.trim().length > 0){
                    document.querySelector("#submit-task").disabled =  false;
                } else {
                    document.querySelector("#submit-task").disabled = true;
                }
            }
            document.querySelector("#form-task").onsubmit = function () {

                const li = document.createElement("li");
                li.innerHTML = document.querySelector("#entry-task").value; 
                document.querySelector("#history").append(li);
                document.querySelector("#entry-task").value = "";
                document.querySelector("#submit-task").disabled = true;

                return false;
            }
        })
    </script>

</head>
<body>
    <img src="bing.png" alt="" class="bacc">
    <form id="form-task">
        <input type="text" name="" id="entry-task" placeholder="Search..." autocomplete="off">
        <input type="submit" name="" id="submit-task">
    </form>
    <hr>
    <h2>Here is your latest history</h2>
    <hr>
    <ul id="history"></ul>
    <div class="circle">
        <i class="bx bxs-chat"></i>
    </div>
</body>
</html>
