<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animating JQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">

		function change() {
			$("h1").text("I Love You 3000.");
		}

		// var change = function () {
			
		// }
		
		let changeText = () => {
			$("h1").fadeOut(2000);
			// setTimeout(change, 2000);
			setTimeout( () => {$("h1").text("I Love You 3000.");}, 2000)
			$("h1").fadeIn(2000);
		}

	</script>
</head>
<body>
	<h1 style="text-align:center">Javascript is Awesome</h1>
	<button onclick="changeText()" style="display: block; margin-left:auto; margin-right: auto;">Click Me!</button>

	</script>
</body>
</html>
