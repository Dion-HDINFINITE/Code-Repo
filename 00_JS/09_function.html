<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Javascript</title>
</head>
<body>
    <script type="text/javascript">

        var ourFirstFunction = function() {
            console.log("This is my first function");
        }

        ourFirstFunction();

        var printingMultipleTimes = function(howManyTimes, whatToPrint){
            for (var i = 0; i < howManyTimes; i++){
                console.log(i + " " + whatToPrint);
            }
        }
        printingMultipleTimes(3, "I Love You");

        var double = function(number){
            return number*2;
        }

        console.log(double(3) + double(10));
        var result = double(20);
        console.log(result);

        function triple(number){
            return number*3;
        }

        console.log(triple(100));

        function getmedal(points){
            if (points < 3){
                return "Bronze"
            }
            else if (points < 7){
                return "silver"
            }
            else {
                return "Gold"
           }
        }
        console.log(getmedal(7))

    </script>
</body>
</html>
