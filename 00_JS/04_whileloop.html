<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loops</title>
</head>
<body>
    <script type="text/javascript">
        var counter = 0;

        while (counter <10){
            console.log("Number : "+counter);
            counter++;
        }

    </script>
</body>
</html>
