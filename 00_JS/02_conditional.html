<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Conditional</title>
</head>
<body>
    <h1>Conditional In JS</h1>
    <script type="text/javascript">
        var text = "Hello world";
        console.log(text);

        var indomieGoreng = true;
        var indomieKariAyam;
        var indomieAyamGeprek;

        if (indomieGoreng){
            console.log("Makan Indomie Goreng ....");
        } else if (indomieKariAyam){
            console.log("Lumayanlah Kari Ayam ....");
        } else if (indomieAyamGeprek){
            console.log("Ayam geprek juga oke ...");
        } else {
            console.log("Teh hangat aja deh ...");
        }
    </script>
</body>
</html>
